<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exame</title>
  <!-- CSS do template geral / Global -->
  <link rel="stylesheet" href="../../template/template.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link href='https://fonts.googleapis.com/css?family=Syne' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Syne' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <!-- CSS da tela atual -->
  <link rel="stylesheet" href="./exame.css">
</head>

<body>

  <!-- Cabeçalho geral do template - Carregado pelo javascript geral -->
  <header id="main-header"></header>

  <!-- Conteúdo geral da pagina -->
  <main>

    <!-- Sidebar geral do sistema - Carregado pelo javascript geral -->
    <aside id="main-sidebar"></aside>

    <!-- Conteúdo próprio desta página -->
    <section id="main-section">

      
        <div class="row" allign="center" style="margin-top:20px;">
          <div class="col-sm-1"></div>
          <div class="col-sm-8">
            <h2>Enviar Exames</h2>
            <br>
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="row" allign="center">
          <div class="col-sm-1"></div>
          <div class="col-sm-8">
            <form id="frmExames">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="tituloExame" class="form-label">Título</label>
                    <input type="text" class="form-control" id="tituloExame" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="emailPaciente" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailPaciente" aria-describedby="emailHelp">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="documentoAnexado" class="form-label">Anexar Documento</label> <svg
                      xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                      class="bi bi-paperclip" viewBox="0 0 16 16">
                      <path
                        d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z" />
                    </svg>
                    <input type="file" class="form-control" id="documentoAnexado">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="idPaciente" class="form-label">ID Do paciente</label>
                    <input type="number" class="form-control" id="idPaciente">
                  </div>
                </div>
              </div>
              <button type="submit" id="btnSalvar" class="btn align-items-right"
                style="background-color:#72DE92;color:white;padding-left:25px;padding-right:25px;">Enviar</button>
            </form>
          </div>
          <div class="col-sm-2"></div>
        </div>

      </div>

    </section>

  </main>

  <!-- JavaScript necessário para funcionamento do template geral -->
  <script src="../../template/template.js"></script>
</body>

</html>
