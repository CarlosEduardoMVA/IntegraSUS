<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de cadastro</title>
    <!-- CSS do template geral / Global -->
    <link rel="stylesheet" href="../../template/template.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link href='https://fonts.googleapis.com/css?family=Syne' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Syne' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- CSS da tela atual -->
    <link rel="stylesheet" href="./dados-cadastro.css">
</head>

<body>

    <!-- Cabeçalho geral do template - Carregado pelo javascript geral -->
    <header id="main-header"></header>

    <!-- Conteúdo geral da pagina -->
    <main>

        <!-- Sidebar geral do sistema - Carregado pelo javascript geral -->
        <aside id="main-sidebar"></aside>

        <!-- Conteúdo próprio desta página -->
        <section id="main-section">

            <div class="container">

                <header>
                    <h2>Dados de cadastro</h2>
                </header>

                <div>
                    <span>Informe o CEP do paciente:</span>
                    <input id="campo-cep" type="number" maxlength="8" placeholder="CEP">
                    <button id="button-consultar-cep">Consultar</button>
                </div>

                <div id="dados-nao-encontrados">
                    Não foi possível obter os dados do endereço.
                </div>

                <div id="dados-cadastro">

                    <hr>

                    <h4>Dados obtidos do endereço:</h4>

                    <div>
                        CEP:
                        <span id="cep"></span>
                    </div>
                    <div>
                        Nome da rua:
                        <span id="rua"></span>
                    </div>
                    <div>
                        Bairro:
                        <span id="bairro"></span>
                    </div>
                    <div>
                        Localidade:
                        <span id="localidade"></span>
                    </div>
                    <div>
                        UF:
                        <span id="uf"></span>
                    </div>

                </div>

            </div>


        </section>

    </main>

    <!-- JavaScript necessário para funcionamento do template geral -->
    <script src="../../template/template.js"></script>
    <!-- JavaScript com lógica desta página -->
    <script src="./dados-cadastro.js"></script>
</body>

</html>
